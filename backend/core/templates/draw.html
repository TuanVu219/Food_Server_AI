<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Recognition AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --success: #10b981;
      --error: #ef4444;
      --bg-main: #0f172a;
      --bg-card: #1e293b;
      --bg-card-hover: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
    }
    
    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      color: var(--text-primary);
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
      pointer-events: none;
      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.3; }
      50% { transform: scale(1.1) translate(20px, 20px); opacity: 0.5; }
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .header h1 {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }
    
    .header p {
      color: var(--text-secondary);
      font-size: 18px;
      font-weight: 500;
    }
    
    .card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px var(--shadow);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease 0.2s backwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .upload-zone {
      border: 2px dashed var(--border);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      background: rgba(99, 102, 241, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .upload-zone:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }
    
    .upload-zone.dragover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.15);
      transform: scale(1.02);
    }
    
    .upload-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }
    
    .upload-text {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .upload-hint {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    input[type="file"] {
      display: none;
    }
    
    #preview {
      max-width: 100%;
      max-height: 400px;
      border-radius: 16px;
      margin: 30px auto;
      display: block;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    button:disabled:hover {
      transform: none;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }
    
    .secondary-btn {
      background: var(--bg-card-hover);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .secondary-btn:hover {
      background: var(--border);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    #result {
      margin-top: 40px;
      padding: 30px;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 16px;
      border-left: 4px solid var(--primary);
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .result-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .result-item:last-child {
      border-bottom: none;
    }
    
    .result-label {
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
    }
    
    .result-value {
      color: var(--text-primary);
      font-size: 18px;
      font-weight: 700;
    }
    
    .prediction-value {
      color: var(--primary-light);
      font-size: 24px;
    }
    
    .confidence-bar {
      width: 100%;
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      margin-top: 8px;
      overflow: hidden;
    }
    
    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--success) 0%, var(--primary-light) 100%);
      border-radius: 4px;
      transition: width 1s ease;
      width: 0;
    }
    
    .info-text {
      color: var(--text-secondary);
      font-size: 13px;
      margin-top: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      color: var(--error);
      background: rgba(239, 68, 68, 0.1);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid var(--error);
      margin-top: 20px;
      font-weight: 600;
    }
    
    .badge {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(99, 102, 241, 0.2);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: var(--primary-light);
      margin-left: 10px;
    }
    
    @media (max-width: 640px) {
      .header h1 {
        font-size: 32px;
      }
      
      .card {
        padding: 24px;
      }
      
      .upload-zone {
        padding: 30px 20px;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üçú Food Recognition AI</h1>
      <p>Nh·∫≠n di·ªán m√≥n ƒÉn v·ªõi tr√≠ tu·ªá nh√¢n t·∫°o</p>
    </div>

    <div class="card">
      <div class="upload-zone" id="uploadZone">
        <div class="upload-icon">üì∏</div>
        <div class="upload-text">Ch·ªçn ho·∫∑c k√©o th·∫£ ·∫£nh v√†o ƒë√¢y</div>
        <div class="upload-hint">H·ªó tr·ª£: JPG, PNG, WEBP (T·ªëi ƒëa 10MB)</div>
        <input id="imageInput" type="file" accept="image/*" />
      </div>

      <img id="preview" src="" alt="" style="display:none" />

      <div class="button-group" id="buttonGroup" style="display:none">
        <button id="predictBtn">
          <span>üîç Nh·∫≠n di·ªán ngay</span>
        </button>
        <button class="secondary-btn" id="clearBtn">
          <span>üóëÔ∏è X√≥a ·∫£nh</span>
        </button>
      </div>

      <div class="info-text" id="loadingInfo" style="display:none">
        <div class="spinner"></div>
        <span>ƒêang ph√¢n t√≠ch h√¨nh ·∫£nh...</span>
      </div>

      <div id="result" style="display:none"></div>
    </div>
  </div>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const predictBtn = document.getElementById('predictBtn');
    const clearBtn = document.getElementById('clearBtn');
    const buttonGroup = document.getElementById('buttonGroup');
    const resultDiv = document.getElementById('result');
    const loadingInfo = document.getElementById('loadingInfo');

    let selectedFile = null;

    // Click to upload
    uploadZone.addEventListener('click', () => imageInput.click());

    // Drag and drop
    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleFileSelect(file);
      }
    });

    // File input change
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFileSelect(file);
    });

    function handleFileSelect(file) {
      selectedFile = file;
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = 'block';
      buttonGroup.style.display = 'flex';
      resultDiv.style.display = 'none';
      uploadZone.style.display = 'none';
    }

    clearBtn.addEventListener('click', () => {
      selectedFile = null;
      preview.style.display = 'none';
      buttonGroup.style.display = 'none';
      resultDiv.style.display = 'none';
      uploadZone.style.display = 'block';
      imageInput.value = '';
    });

    // Helper: an-safe JSON parse (try .json(), fallback to text)
    async function parseResponseSafely(response) {
      // Try JSON first
      try {
        const json = await response.clone().json();
        return { ok: response.ok, payload: json };
      } catch (err) {
        // Not JSON ‚Äî try text
        try {
          const text = await response.clone().text();
          // try to parse stringified JSON inside text
          try {
            const parsed = JSON.parse(text);
            return { ok: response.ok, payload: parsed };
          } catch (_) {
            return { ok: response.ok, payload: text };
          }
        } catch (err2) {
          return { ok: response.ok, payload: null };
        }
      }
    }

    predictBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      predictBtn.disabled = true;
      loadingInfo.style.display = 'flex';
      resultDiv.style.display = 'none';

      const formData = new FormData();
      formData.append('image', selectedFile);

      try {
        const response = await fetch('/ai/recognise/', {
          method: 'POST',
          body: formData
        });

        const parsed = await parseResponseSafely(response);

        // Debug: in raw response object v√†o console ƒë·ªÉ ki·ªÉm tra
        console.log('Raw fetch response object:', response);
        console.log('Parsed payload:', parsed.payload);

        if (!parsed.ok) {
          // N·∫øu server tr·∫£ l·ªói k√®m body (text ho·∫∑c json)
          const payloadText = typeof parsed.payload === 'string' ? parsed.payload : JSON.stringify(parsed.payload);
          resultDiv.innerHTML = `<div class="error">‚ùå Server error: ${response.status} ‚Äî ${payloadText}</div>`;
          resultDiv.style.display = 'block';
          return;
        }

        // parsed.payload c√≥ th·ªÉ l√†:
        // 1) ch√≠nh l√† object result (class_name, confidence, device_info)
        // 2) object b·ªçc { data: { ... } } (v√≠ d·ª• khi d√πng wrapper)
        // 3) chu·ªói ho·∫∑c kh√°c
        let actual = parsed.payload;
        if (actual && typeof actual === 'object' && actual.data && typeof actual.data === 'object') {
          actual = actual.data;
        }

        if (!actual || typeof actual !== 'object') {
          resultDiv.innerHTML = `<div class="error">‚ùå Kh√¥ng nh·∫≠n ƒë∆∞·ª£c JSON h·ª£p l·ªá t·ª´ server.</div>
          <div style="margin-top:12px;font-size:12px;color:var(--text-secondary);max-height:200px;overflow:auto">
          Raw server reply: ${String(parsed.payload).slice(0, 800)}
          </div>`;
          resultDiv.style.display = 'block';
          return;
        }

        displayResult(actual);
      } catch (err) {
        console.error('Fetch error:', err);
        resultDiv.innerHTML = `<div class="error">‚ùå L·ªói k·∫øt n·ªëi ho·∫∑c l·ªói n·ªôi b·ªô: ${err && err.message ? err.message : String(err)}</div>`;
        resultDiv.style.display = 'block';
      } finally {
        predictBtn.disabled = false;
        loadingInfo.style.display = 'none';
      }
    });

    function displayResult(actual) {
      // L·∫•y c√°c tr∆∞·ªùng (d√πng Number() ƒë·ªÉ convert n·∫øu server tr·∫£ string)
      const prediction = actual.class_name || actual.prediction || actual.ClassName || "Unknown";
      const confidence = (Number(actual.confidence ?? actual.Confidence ?? actual.confidence_score ?? 0) || 0) * 100;
      const deviceInfo = actual.device_info || actual.device || null;

      let device = "Unknown";
      let cuda = "Unknown";
      if (deviceInfo && typeof deviceInfo === 'object') {
        device = deviceInfo.device_name || deviceInfo.device || "Unknown";
        const cudaAvail = deviceInfo.cuda_available !== undefined ? deviceInfo.cuda_available : (deviceInfo.cuda ? deviceInfo.cuda : null);
        cuda = cudaAvail === true ? 'C√≥' : (cudaAvail === false ? 'Kh√¥ng' : 'Unknown');
      }

      resultDiv.innerHTML = `
        <div class="result-title">üìä K·∫øt qu·∫£ ph√¢n t√≠ch</div>
        
        <div class="result-item">
          <span class="result-label">M√≥n ƒÉn</span>
          <span class="result-value prediction-value">${prediction}</span>
        </div>
        
        <div class="result-item">
          <div style="flex: 1">
            <div style="display: flex; justify-content: space-between; align-items: center">
              <span class="result-label">ƒê·ªô ch√≠nh x√°c</span>
              <span class="result-value">${confidence.toFixed(2)}%</span>
            </div>
            <div class="confidence-bar">
              <div class="confidence-fill" id="confidenceFill"></div>
            </div>
          </div>
        </div>
        
        <div class="result-item">
          <span class="result-label">Thi·∫øt b·ªã x·ª≠ l√Ω</span>
          <span class="result-value">${device}<span class="badge">CUDA: ${cuda}</span></span>
        </div>
      `;
      
      resultDiv.style.display = 'block';
      
      // Animate confidence bar
      setTimeout(() => {
        document.getElementById('confidenceFill').style.width = confidence + '%';
      }, 100);
    }
  </script>
</body>
</html>
